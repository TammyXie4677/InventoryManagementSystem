<div class="container d-flex justify-content-center align-items-center min-vh-100">
  <div class="col-md-6 col-lg-4">
    <h2 class="text-center mb-4 display-4">Login</h2>
    <form>
      <div class="mb-4">
        <label for="username" class="form-label fs-5">Username:</label>
        <input type="text" id="username" class="form-control form-control-lg" required />
      </div>
      <div class="mb-4">
        <label for="password" class="form-label fs-5">Password:</label>
        <input type="password" id="password" class="form-control form-control-lg" required />
      </div>
      <button type="submit" class="btn btn-primary btn-lg w-100">Login</button>
    </form>
    <p class="register-prompt mt-4 text-center">
      If you don't have an account, Please <a href="/register">Register Here</a>.
    </p>
  </div>
</div>
