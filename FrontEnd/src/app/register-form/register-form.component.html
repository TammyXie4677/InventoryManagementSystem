<div class="container d-flex justify-content-center align-items-center min-vh-100">
  <div class="col-md-6 col-lg-4">
    <h2 class="text-center mb-4 display-4">Register</h2>
    <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
      <div class="mb-4">
        <label for="username" class="form-label">Username:</label>
        <input type="text" id="username" class="form-control" formControlName="username" />
        <div *ngIf="f['username'].touched && f['username'].invalid" class="text-danger">
          <div *ngIf="f['username'].errors?.['required']">Username is required.</div>
        </div>
      </div>

      <div class="mb-4">
        <label for="email" class="form-label">Email:</label>
        <input type="email" id="email" class="form-control" formControlName="email" />
        <div *ngIf="f['email'].touched && f['email'].invalid" class="text-danger">
          <div *ngIf="f['email'].errors?.['required']">Email is required.</div>
          <div *ngIf="f['email'].errors?.['email']">Invalid email format.</div>
        </div>
      </div>

      <div class="mb-4">
        <label for="password" class="form-label">Password:</label>
        <input type="password" id="password" class="form-control" formControlName="password" />
        <div *ngIf="f['password'].touched && f['password'].invalid" class="text-danger">
          <div *ngIf="f['password'].errors?.['required']">Password is required.</div>
        </div>
      </div>

      <div class="mb-4">
        <label for="confirmPassword" class="form-label">Confirm Password:</label>
        <input type="password" id="confirmPassword" class="form-control" formControlName="confirmPassword" />
        <div *ngIf="f['confirmPassword'].touched && f['confirmPassword'].invalid" class="text-danger">
          <div *ngIf="f['confirmPassword'].errors?.['required']">Confirm password is required.</div>
          <div *ngIf="f['confirmPassword'].errors?.['notMatching']">Passwords must match.</div>
        </div>
      </div>

      <button type="submit" class="btn btn-primary btn-lg w-100" [disabled]="registerForm.invalid">Register</button>
    </form>
    <p class="login-prompt mt-4 text-center">
      Already have an account? <a href="/login">Login Here</a>.
    </p>
  </div>
</div>
