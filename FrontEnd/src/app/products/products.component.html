<div *ngIf="isLoggedIn; else notLoggedIn">
  <h1>Product List</h1>
  <ul>
    <li *ngFor="let product of products">
      {{ product.name }} - ${{ product.price }}
    </li>
  </ul>
</div>
<ng-template #notLoggedIn>
  <p>You are not logged in. Please <a [routerLink]="['/login']">log in</a>.</p>
</ng-template>
