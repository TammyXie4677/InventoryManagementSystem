<header>
    <div class="logo-container">
        <a href="/">
            <img src="/images/logo.jpg" alt="Logo" class="logo">
        </a>
    </div>
    <nav>
        <ul>
            <li *ngIf="isLoggedIn"><a routerLink="/products">Products</a></li>
            <li *ngIf="isLoggedIn"><a routerLink="/orders">Orders</a></li>
            <li *ngIf="isLoggedIn" class="username dropdown" style="position: relative;">
                <button 
                    class="dropdown-toggle btn btn-link" 
                    id="dropdownMenuButton" 
                    aria-expanded="false"
                    style="cursor: pointer;">
                    Welcome, {{ username }}
                </button>
                <ul 
                    class="dropdown-menu" 
                    aria-labelledby="dropdownMenuButton" 
                    style="display: none; position: absolute;">
                    <li>
                        <button class="dropdown-item" (click)="logout()">Logout</button>
                    </li>
                </ul>
            </li>          
        </ul>
    </nav>
</header>
