<header>
    <div class="logo-container">
        <a href="/">
            <img src="/images/logo.jpg" alt="Logo" class="logo">
        </a>
    </div>
    <nav>
        <ul>
            <li *ngIf="isLoggedIn" class="username">Welcome, {{ username || 'Guest' }}</li>
            <li *ngIf="isLoggedIn"><button (click)="logout()">Logout</button></li>
        </ul>
    </nav>
</header>
